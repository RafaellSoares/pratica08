<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica-08</title>
    
</head>
<body>
    <form id="formulario">
        <label>Número Passaporte</label>
        <input type="text" id="passaporte" pattern="[A-Z]{2}[0-9]{12}"><br><br>
        <label>País</label>
        <select name="pais" id="pais">
            <option value="0">Escolha um país</option>
            <option value="1">Brasil</option>
            <option value="2">Argentina</option>
            <option value="3">Bolívia</option>
            <option value="4">Peru</option>
        </select><br><br>
        <input type="submit" value="Iniciar Inscrição" id="enviar">
    </form>

    <script src="js/app.js"></script>
</body>
</html>
